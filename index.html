<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Gallery</title>
  </head>
  <body>
    <section class="w-11/12 max-w-7xl my-5 mx-auto">
        <div class="w-full lg:w-8/12 my-5 mx-auto" >
            <h2 class=" text-3xl lg:text-5xl text-center font-bold">Choose Your Destination</h2>
            <p class="text-center p-4 text-gray-500">Select Your Adventure: From vibrant cityscapes to serene natural wonders, our diverse destinations cater to every traveler's dream. Your journey begins with the perfect choice.</p>
        </div>
      <div
        class="gallery grid grid-cols-1 lg:grid-cols-12 gap-5 grid-rows-3 justify-center items-center"
      >
        <!-- Item 1 -->

        <div class="relative h-72 text-center col-auto lg:col-span-6 ">
          <img
            class="w-full h-full rounded-2xl object-cover"
            src="images/maldives.png"
            alt=""
          />
          <h3
            class="text-2xl font-bold absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 rounded-2xl flex justify-center items-center hover:border-4 border-green-300 rounded-2xl transition-all duration-100"
          >
            Maldives
          </h3>
        </div>

        <!-- Item 2 -->
        <div class="relative h-72 text-center col-auto lg:col-span-6">
          <img
            class="w-full h-full rounded-2xl object-cover"
            src="images/indonesia.png"
            alt=""
          />
          <h3
            class="text-2xl font-bold absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 rounded-2xl flex justify-center items-center"
          >
            Indonesia
          </h3>
        </div>

        <!-- Item 3 -->
        <div class="relative h-72 text-center col-auto lg:col-span-4">
          <img
            class="w-full h-full rounded-2xl object-cover"
            src="images/srilanka.png"
            alt=""
          />
          <h3
            class="text-2xl font-bold absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 rounded-2xl flex justify-center items-center"
          >
            Srilanka
          </h3>
        </div>

        <!-- Item 4 -->
        <div class="relative h-72 text-center col-auto lg:col-span-5 ">
          <img
            class="w-full h-full rounded-2xl object-cover"
            src="images/north-america.png"
            alt=""
          />
          <h3
            class="text-2xl font-bold absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 rounded-2xl flex justify-center items-center"
          >
            North America
          </h3>
        </div>

        <!-- Item 5 -->
        <div class="relative h-72 text-center col-auto lg:col-span-3">
          <img
            class="w-full h-full rounded-2xl object-cover"
            src="images/kashmir.png"
            alt=""
          />
          <h3
            class="text-2xl font-bold absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 rounded-2xl flex justify-center items-center"
          >
            Kashmir
          </h3>
        </div>

        <!-- Item 6 -->
        <div class="relative h-72 text-center col-auto lg:col-span-5">
          <img
            class="w-full h-full rounded-2xl object-cover"
            src="images/bangladesh.png"
            alt=""
          />
          <h3
            class="text-2xl font-bold absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 rounded-2xl flex justify-center items-center"
          >
            Bangladesh
          </h3>
        </div>

        <!-- Item 7 -->
        <div class="relative h-72 text-center col-auto lg:col-span-7">
          <img
            class="w-full h-full rounded-2xl object-cover"
            src="images/bandarban.png"
            alt=""
          />
          <h3
            class="text-2xl font-bold absolute top-1/2 left-1/2 w-full h-full transform translate-x-[-50%] translate-y-[-50%] text-white bg-black/30 rounded-2xl flex justify-center items-center"
          >
            Bandarban
          </h3>
        </div>
      </div>
    </section>
  </body>
</html>
